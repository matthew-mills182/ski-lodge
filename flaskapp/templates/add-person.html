{% extends "base.html" %}

{% block title %}Add New User{% endblock %}

{% block content %}
<h2>Add a New User</h2>
<br>
<p><a href="{{ url_for('render_index') }}">Home</a> > <a href="{{ url_for('render_people') }}">People</a> > Add New User</p>
<hr>

<form action="{{ url_for('handle_new_person') }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <input type="text" id="height" name="height" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="shoe_size" class="form-label">Shoe Size</label>
        <input type="text" id="shoe_size" name="shoe_size" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
