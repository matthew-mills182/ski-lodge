{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="display-4 mb-4 text-center">Edit {{ person['name'] }}</h1>

    <form action="{{ url_for('edit_person', person_id=person['id']) }}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" value="{{ person['name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" value="{{ person['email'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="height">Height</label>
            <input type="text" id="height" class="form-control" name="height" value="{{ person['height'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="shoe_size">Shoe Size</label>
            <input type="text" id="shoe_size" class="form-control" name="shoe_size" value="{{ person['shoe_size'] }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary mt-4">Update</button>
    </form>
</div>
{% endblock %}
