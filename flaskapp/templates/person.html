{% extends "base.html" %}

{% block title %}ID Page{% endblock %}

{% block content %}

<h1>{{ people['Name'] }}</h1>
<p><a href="{{ url_for('render_index') }}">Home</a> > <a href="{{ url_for('render_people') }}">People</a> > User </p>
<hr>
<!-- Table for displaying person's details -->
<table class="table table-bordered table-striped">

    <tbody>
        {% for key, value in people.items() %}
            <tr>
                <td><strong>{{ key }}</strong></td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>






{% endblock%}
